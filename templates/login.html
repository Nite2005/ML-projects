<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Login Container */
.login-container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    display: flex;
    overflow: hidden;
    width: 800px;
}

/* Image Section */
.login-image {
    flex: 1;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-image img {
    max-width: 100%;
    height: auto;
}

/* Form Section */
.login-form {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-form h2 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
}

.login-form p {
    margin-bottom: 20px;
    color: #666;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    background: #2575fc;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #1a5bbf;
}

.login-footer {
    margin-top: 20px;
    text-align: center;
    color: #666;
}

.login-footer a {
    color: #2575fc;
    text-decoration: none;
}

.login-footer a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="robot1.png" alt="Robot Working on Laptop">
        </div>
        <div class="login-form">
            <h2>Welcome Back!</h2>
            <p>Please login to your account</p>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="/signup"><b>Sign Up</b></a></p>
                <a href="/forgot_password"><b>Forgot Password</b></a>
            </div>
        </div>
    </div>
</body>
</html>
